<p-toast></p-toast>

<p-toolbar styleClass="mb-4 gap-2">
  <ng-template pTemplate="left">
    <p-button pRipple severity="success" label="New" icon="pi pi-plus" class="mr-2" (click)="openNew()"></p-button>
    <p-button pRipple severity="danger" label="Delete" icon="pi pi-trash" (click)="deleteSelectedSales()"
      [disabled]="!selectedSales || !selectedSales.length"></p-button>
  </ng-template>


<p-table #dt [value]="sales" [rows]="10" [paginator]="true"
  [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
  [tableStyle]="{ 'min-width': '75rem' }" [(selection)]="selectedSales" [rowHover]="true" dataKey="id"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">

  <ng-template pTemplate="caption">
    <div class="flex align-items-center justify-content-between">
      <h5 class="m-0">Manage Sales</h5> <!-- Alterado para Manage Sales -->
      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input pInputText type="text" (input)="dt.filterGlobal($event, 'contains')" placeholder="Search...">
      </span>
    </div>
  </ng-template>

  <ng-template pTemplate="header">
    <tr>
      <th style="width: 4rem">
        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
      </th>
      <th pSortableColumn="name" style="min-width:15rem">
        Name <p-sortIcon field="name"></p-sortIcon>
      </th>
      <th>
        Image
      </th>
      <th pSortableColumn="price">
        Price <p-sortIcon field="price"></p-sortIcon>
      </th>
      <th pSortableColumn="category" style="min-width:10rem">
        Category <p-sortIcon field="category"></p-sortIcon>
      </th>
      <th pSortableColumn="rating">
        Reviews <p-sortIcon field="rating"></p-sortIcon>
      </th>
      <th pSortableColumn="inventoryStatus" style="min-width:10rem">
        Status <p-sortIcon field="inventoryStatus"></p-sortIcon>
      </th>
      <th></th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-sale>
    <tr>
      <td>
        <p-tableCheckbox [value]="sale"></p-tableCheckbox>
      </td>
      <td>
        {{ sale.name }}
      </td>
      <td>
        <img [src]="'https://primefaces.org/cdn/primeng/images/demo/product/' + sale.image" [alt]="sale.name"
          width="50" class="shadow-4">
      </td>
      <td>
        {{ sale.price | currency : 'USD' }}
      </td>
      <td>
        {{ sale.category }}
      </td>
      <td>
        <p-rating [(ngModel)]="sale.rating" [readonly]="true" ></p-rating>
      </td>
      <td>
        <p-tag [value]="sale.inventoryStatus" [class]="getSeverity(sale.inventoryStatus)"></p-tag>
      </td>
      <td>
        <p-button pRipple icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true" severity="success"
          (click)="editSale(sale)"></p-button>
        <p-button pRipple icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true"
          (click)="deleteSale(sale)"></p-button>
      </td>
    </tr>
  </ng-template>

  <ng-template pTemplate="summary">
    <div class="flex align-items-center justify-content-between">
      In total there are {{ sales ? sales.length : 0 }} sales. <!-- Alterado para sales -->
    </div>
  </ng-template>
</p-table>
