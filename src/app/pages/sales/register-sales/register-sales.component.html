<div class="container">
  <div class="crud">
    <p-toast></p-toast>
    <p-toolbar styleClass="mb-4 gap-2">
      <ng-template pTemplate="left">
        <p-button pRipple label="New" icon="pi pi-plus" class="mr-2" (click)="handlers.handleInsertDialog()"></p-button>
      </ng-template>
      <ng-template pTemplate="right">
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input 
            pInputText 
            type="text" 
            (input)="dt.filterGlobal($event.target, 'contains')" 
            placeholder="Search..." />
        </span>
      </ng-template>
    </p-toolbar>

    <p-dialog 
        header="Create Sale"
        [modal]="true"
        [draggable]="false"
        [resizable]="false"
        [(visible)]="handlers.visibleCreate" 
        [style]="{ width: '30rem', height: '32rem'}"
        [dismissableMask]="false" >

        <div class="form-grid">
          <div class="form-field">
              <label for="username" class="font-semibold">Nome do Produto</label>
              <input pInputText id="username" autocomplete="off" />
          </div>
          
          <div class="form-field">
              <label for="details" class="font-semibold">Details/Clients</label>
              <input pInputText id="details" autocomplete="off" />
          </div>
          
          <div class="form-field">
              <label for="quantity" class="font-semibold">Quantity</label>
              <input pInputText id="quantity" autocomplete="off" />
          </div>

          <div class="form-field">
            <label for="pay" class="font-semibold">Pay?</label>
            <p-dropdown [options]="handlers.situation"   [style]="{width: '100%'}" id="pay" optionLabel="name" placeholder="Select a situation"></p-dropdown>
          </div>

          <div class="form-field">
              <label for="price" class="font-semibold">Price</label>
              <input pInputText id="price" autocomplete="off" />
          </div>       
      </div>
        <ng-template pTemplate="footer">
            <p-button pRipple label="Cancel" severity="primary" />
            <p-button pRipple label="Save" severity="success"/>
        </ng-template>
    </p-dialog>

    <p-table #dt [value]="sales" [rows]="10" [paginator]="true"
      [globalFilterFields]="['name', 'dataSale', 'details', 'status','quantity','price', 'dataCreate', 'pay']"
      [tableStyle]="{ 'min-width': '75rem' }" 
      [(selection)]="selectedSales" 
      [rowHover]="true" 
      dataKey="id"
      [rows]="5"
      [lazy]="true"
      [loading]="loadingTable"
      [rowsPerPageOptions]="[5, 10, 15, 20]"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" 
      [showCurrentPageReport]="true">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="data-sale">
            Date Sale <p-sortIcon field="data-sale"></p-sortIcon>
          </th>
          <th pSortableColumn="name">
            Name <p-sortIcon field="name"></p-sortIcon>
          </th>
          <th pSortableColumn="details" style="min-width:10rem">
            Details <p-sortIcon field="details"></p-sortIcon>
          </th>
          <th pSortableColumn="quantity">
            Quantity <p-sortIcon field="quantity"></p-sortIcon>
          </th>
          <th pSortableColumn="price">
            Price <p-sortIcon field="price"></p-sortIcon>
          </th>
          <th pSortableColumn="data-create">
            Data Create <p-sortIcon field="data-create"></p-sortIcon>
          </th>
          <th pSortableColumn="pay" style="min-width:1rem">
            Pay <p-sortIcon field="pay"></p-sortIcon>
          </th>
          <th>Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-sale>
        <tr>
          <td>
            {{ sale.dateSale  | date: 'dd/MM/yyyy'  }}
          </td>
          <td>
            {{ sale.name }}
          </td>
          <td>
            {{ sale.details }}
          </td>
          <td>
            {{ sale.quantity }}
          </td>
          <td>
            {{ sale.price }}
          </td>
          <td>
            {{ sale.dataCreate  | date: 'dd/MM/yyyy' }}
          </td>
          <td>
            <p-tag [value]="sale.pay ? 'PAGO' : 'PENDENTE'">
          </p-tag>
          </td>
          <td>
            <p-button pRipple icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true" severity="success"
            [style]="{
             'margin':'5px',
             height: '40px',
             width: '40px'
            }" (click)="editSale(sale)"></p-button>
            <p-button pRipple icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true"
            [style]="{
              'margin':'5px',
              height: '40px',
              width: '40px'
             }" (click)="deleteSale(sale.id)"></p-button>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="8">{{messageTable}}</td>
        </tr>
      </ng-template>
    </p-table>  
  </div>
</div>
