<p-toast key="success"></p-toast>
<p-toast key="error"></p-toast>
<div class="card">
    <div class="flex flex-column md:flex-row">
      <form
        [formGroup]="createForm"
        method="post"
        (ngSubmit)="postAuthentication(createForm)">
       
        <div class="w-full md:w-5 flex flex-column align-items-center justify-content-center gap-3 py-5">
            <div class="flex flex-wrap justify-content-center align-items-center gap-2">
                <label class="w-6rem">Email</label>
                <input pInputText id="email" type="text" class="w-12rem" formControlName="email" />
            </div>
            <div class="flex flex-wrap justify-content-center align-items-center gap-2">
                <label class="w-6rem">Password</label>
                <input pInputText id="password" type="password" class="w-12rem"  formControlName="password"/>
            </div>
            <p-button label="Login" icon="pi pi-user" click="postAuthentication()" styleClass="w-10rem mx-auto" type="submit" />
        </div>
        <div class="w-full md:w-2">
            <p-divider layout="vertical" styleClass="hidden md:flex">
                <b>OR</b>
            </p-divider>           
        </div>
        <div class="w-full md:w-5 flex align-items-center justify-content-center py-5">
            <p-button label="Sign Up" icon="pi pi-user-plus" styleClass="p-button-success w-10rem" />
        </div>
        </form>
    </div>
</div>
